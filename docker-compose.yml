services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: expense-tracker-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=expensepro
    volumes:
      - mongodb_data:/data/db
    networks:
      - expense-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-tracker-backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/expensepro
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - expense-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - expense-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  expense-network:
    driver: bridge
